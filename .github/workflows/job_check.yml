name: Run Job Tracker

on:
  workflow_dispatch:   # enables manual run button

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tracker
        run: python job_tracker.py
        env:
          GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: job-results
          path: ./job_updates_*.csv
          if-no-files-found: warn

