name: Run Amazon Job Tracker

on:
  workflow_dispatch:   # enables manual run button

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tracker
        run: python job_tracker.py

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: amazon-job-results
          path: job_updates_*.csv
